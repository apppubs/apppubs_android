apply plugin: 'com.android.application'

android {
    compileSdkVersion "${COMPILE_SDK_VERSION}"
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.apppubs.d20"
        minSdkVersion 14
        targetSdkVersion "${TARGET_SDK_ERSION}"
        versionCode 20300004
        versionName "3.3.0"
        resValue "string", "app_name", "国投移动门户"
        buildConfigField "boolean", "ENABLE_CHAT", "true"
        buildConfigField "String", "ADBOOK_START_CHAT_LABEL", "\"开启国投沟通\""
        buildConfigField "boolean", "ADBOOK_ENABLE_RESEND_INVITE_SMS", "true"
        buildConfigField "String", "WX_APPID", "\"wx28bd875489bd7a92\""
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME        : applicationId,
                JPUSH_APPKEY         : "85358a757b2da7055f45f83c", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL        : "developer-default", //暂时填写默认值即可.
                APPID                : "D20",
                BASE_URL             : "http://202.99.19.140:8080/",
                DISPLAY_ORIENTATION  : "1",
                ENABLE_SPLASH_SKIP   : false,
                NEED_START_UP_VERSION: true,
                SERVER_CONTEXT       : "meap"
        ]


        multiDexEnabled true

        //android 23 弃用了httpclient
        useLibrary 'org.apache.http.legacy'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        staging.initWith(signingConfigs.debug)
        release {
            storeFile file("hezheng.keystore")
            storePassword "hezheng"
            keyAlias "hezheng"
            keyPassword "hezheng"
        }
    }

    buildTypes {
        debug {
            resValue "string", "app_name", "国投移动门户"
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    lintOptions { checkReleaseBuilds false }
}

