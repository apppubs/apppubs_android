apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.mportal.client"
        minSdkVersion 8
        targetSdkVersion 21
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':sugar_orm')
    compile project(':oneKeyShare')
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:gridlayout-v7:21.0.0'
    compile files('libs/AndroidSwipeLayout-v1.1.8.jar')
    compile files('libs/Android_2DMap_V2.4.0.jar')
    compile files('libs/Android_Location_V1.3.0.jar')
    compile files('libs/GifView.jar')
    compile files('libs/ShareSDK-Email-2.5.0.jar')
    compile files('libs/ShareSDK-SinaWeibo-2.5.0.jar')
    compile files('libs/ShareSDK-TencentWeibo-2.5.0.jar')
    compile files('libs/ShareSDK-Wechat-2.5.0.jar')
    compile files('libs/ShareSDK-Wechat-Core-2.5.0.jar')
    compile files('libs/ShareSDK-Wechat-Favorite-2.5.0.jar')
    compile files('libs/ShareSDK-Wechat-Moments-2.5.0.jar')
    compile files('libs/barcode_core.jar')
    compile files('libs/jpush-android-2.1.0.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/picasso-2.4.0.jar')
    compile files('libs/pinyin4j-2.5.0.jar')
    compile files('libs/pushservice-4.5.3.48.jar')
    compile files('libs/volley-libary.jar')

}
