apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.apppubs.d20"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 200013
        versionName "3.0.3"
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME      : applicationId,
                JPUSH_APPKEY       : "85358a757b2da7055f45f83c", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL      : "developer-default", //暂时填写默认值即可.
                APPCODE            : "D20",
                BASE_URL           : "http://60.205.140.176:8088/",
                DISPLAY_ORIENTATION: "1"
        ]


        multiDexEnabled true

        //android 23 弃用了httpclient
        useLibrary 'org.apache.http.legacy'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions { checkReleaseBuilds false }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':sugar_orm')
    compile project(':ShareSDK')
    compile project(':IMKit')

    compile 'com.android.support:support-annotations:23.1.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:gridlayout-v7:23.1.1'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:multidex:1.0.1'
    compile 'cn.jiguang.sdk:jpush:3.0.1'
    compile 'cn.jiguang.sdk:jcore:1.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
// JUnit4 Rules
    androidTestCompile 'com.android.support.test:rules:0.5'

//// Espresso core
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

//// Espresso-contrib for DatePicker, RecyclerView, Drawer actions,
//// Accessibility checks, CountingIdlingResource
